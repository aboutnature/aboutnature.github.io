<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About Nature</title>
  <style>
    :root {
      --green: #2f855a;
      --light-green: #38a169;
      --blue: #2b6cb0;
      --light-blue: #4299e1;
      --bg: #f0fdf4;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #1a202c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, var(--green), var(--blue));
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3rem);
      letter-spacing: 1px;
    }

    header p {
      margin-top: .5rem;
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 300;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 2rem;
      max-width: 720px;
      text-align: center;
    }

    .card h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--green);
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #2d3748;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: var(--green);
      color: white;
      transition: background .2s ease;
    }

    a.button:hover {
      background: var(--light-green);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: .9rem;
      color: #4a5568;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #1a202c; color: #edf2f7; }
      .card { background: #2d3748; color: #edf2f7; }
      .card p { color: #e2e8f0; }
      footer { color: #a0aec0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>About Nature</h1>
    <p>Growing connections with nature</p>
  </header>

  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>
        At About Nature, our small farm specializes in plants, freshwater aquatics and pasture raised pork. Please feel free to inquire.
      </p>
      <a class="button" href="mailto:you@yourdomain.com">Check Availability</a>
    </div>
  </main>

  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> About Nature. All rights reserved.
  </footer>
</body>
</html>
